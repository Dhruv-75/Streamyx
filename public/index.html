<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Web Application</title>

    <!-- Google Sign-In script -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <!-- Google Sign-In client ID -->
    <meta name="google-signin-client_id" content="916572007042-ipkeett3gdt00m9a9t61vdldf27k8oli.apps.googleusercontent.com">

    <!-- Other head content (CSS links, etc.) -->
</head>
<body>
    <!-- Google Sign-In button -->
    <div class="g-signin2" data-onsuccess="onSignIn"></div>

    <!-- Your application content -->

    <!-- JavaScript function to handle sign-in -->
    <script>
        function onSignIn(googleUser) {
            // Get the Google User object
            var profile = googleUser.getBasicProfile();

            // Extract information from the profile
            console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail());
        }
    </script>
</body>
</html>
