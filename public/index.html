<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Sets the character encoding for the document -->
    <meta charset="utf-8" />
    
    <!-- Specifies the favicon for the webpage -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    
    <!-- Ensures proper scaling on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Sets the theme color for the browser's UI elements -->
    <meta name="theme-color" content="#000000" />
    
    <!-- Provides a description of the webpage -->
    <meta name="description" content="Web site created using create-react-app" />
    
    <!-- Icon for when the app is added to the home screen on an Apple device -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- Links to the manifest file for PWA settings -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- The title of the webpage -->
    <title>React App</title>
  </head>
  <body>
    <!-- Message displayed if JavaScript is disabled -->
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- The root div where the React app will be mounted -->
    <div id="root"></div>
    
    <!-- Include the Google API script for Google Sign-In functionality -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </body>
</html>
